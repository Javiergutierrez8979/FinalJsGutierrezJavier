<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final-JavierGutierrez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/index.js">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex justify-content-center align-content-center p-5">
    <header>


    </header>

    <main class="d-flex row justify-content-center align-items-center" >

      <h1 id="title" class="d-flex justify-content-center m-5">SELECCIONE EL DESTINO AL QUE QUIERE VISITAR</h1>



      <div id="destinosContainer" class=" w-80 justify-content-center align-content-center m-5" >

      </div>


      <div id="carritoContainer"  class="m-2 p-2">

        <h2>Carrito</h2>
        
          Seleccion el destino para continuar con el proceso.

          <div>

            <select id="deseo" class="form-select" aria-label="Default select">
              <option  value="Córdoba">Cordoba</option>
              <option value="Bariloche">Bariloche</option>
              <option value="Mendoza">Mendoza</option>
              <option value="Iguazu">Iguazu</option>

            </select>

            <div id="mensajeCarrito"></div>
    
            <button id="btn" type="submit"  class="btn btn-primary m-2">Añadir al carrito</button>

            <button id="btnBorrar" type="submit"  class="btn btn-danger m-2">Vaciar carrito</button>

          </div>

        
      </div>


<!-- Formulario de Usuario -->

<form id="formUsuario">
  <p>Complete los siguientes datos para continuar con la compra</p>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" ><br><br>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" ><br><br>
  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" name="telefono" ><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" ><br><br>
</form>
<div id="mensajeError" class="error"></div>

<button id="btnConfirmar" type="submit"  class="btn btn-success m-2">Confirmar compra</button>


<div id="ticket">


</div>


    </main>
    <footer>



    </footer>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
